<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 12</title>
    <link rel="stylesheet" type="text/css" href="style12.css">
    <script src="assign12.js"></script>
</head>

<body>
  <header>
    <h1>Mileage Calculator</h1>
    <a href="../index.html">CS213 Home Page</a>
  </header>
  <br>
  <div class="center">
    <p>Start: 
      <input type="text" id="startCity" placeholder="Start City">
      <input type="text" id="startState" placeholder="State" size="2" maxlength="2">
    </p>
  <br>
    <p>End: 
      <input type="text" id="endCity" placeholder="End City">
      <input type="text" id="endState" placeholder="State" size="2" maxlength="2">
    </p>
    <p id="error"></p>
  </div>
  <br>
  <div class="result">
    <button onclick="validate()">Calculate Distance</button><br/>
    <div id="output"></div>
  </div>
</body>
</html>
